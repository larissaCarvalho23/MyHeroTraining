<style>
    #cardInicioTreino {
        margin: auto;
        padding-top: 2px;
    }
    #img-top {
        width: 100%;
        height: 100%;
    }
    #card {
        margin-top: 12px;
    }
    #btn2{
        margin-right: 44px;
    }
</style>
<div class="container">
    <div class="row" id="card">
        <div class="card mb-3 col-sm-8 " id="cardInicioTreino" ng-repeat="treino in treinos">
            <img src="{{treino.url}}" ng-model="objeto" class="card-img-top" alt="..." id="img-top">
            <div class="card-body">
                <div class="card-body">
                    <table class="table">
                        <tbody >
                        <tr ng-repeat="fase in fases">
                            <td class="col-md-6">
                                <button type="button" class=" btn" ng-disabled="desabilita({{fase.id}})">{{fase.nome}}
                                </button>
                            </td>
                            <td>
                                <button type="button" class= "btn btn-outline-primary" id="btn2" >
                                    <a href="#/treino/inicio/{{fase.id}}" ng-click="TreinoId()" ng-disabled="desabilita({{fase.id}})">Iniciar</a>
                                </button>
                                <input type="checkbox" class="form-check-input" ng-disabled="desabilita({{fase.id}})" ng-checked="item({{fase.id}})">

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
